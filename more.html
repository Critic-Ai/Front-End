    <script>
        function openNav() {
            document.getElementById("myNav").classList.toggle("menu_width");
            document
                .querySelector(".custom_menu-btn")
                .classList.toggle("menu_btn-style");
        }
        // Retrieve search term from query parameter
        var searchInput = new URLSearchParams(window.location.search).get("search-input");

        // Fetch data from MongoDB using search term
        $.ajax({
            url: "http://127.0.0.1:8000/api/records/",
            type: "GET",
            data: {
                search: searchInput
            },
            success: function (response) {
                var results = response.data;
                console.log(results);
                $("#search-results").empty();
                // Filter the results based on the search query
                var filteredResults = results.filter(result => result.name.toLowerCase().includes(searchInput.toLowerCase()));

                // console.log(filteredResults);

                if (filteredResults.length > 0) {
                    $.each(filteredResults, function (index, result) {
                        // $("#search-results").append("<p>Name: " + result.name + ", Rating: " + result.rating + "</p>");
                        $("#gameRating").html(result.rating + "/10");
                        $("#gameName").html(result.name);
                        $("#gameImage").attr("src", result.cover);

                    });
                } else {
                    $("#gameName").html("No results found for '" + searchInput + "'");
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                // Handle error
                if (jqXHR.status >= 400 && jqXHR.status < 500) {
                    // Display 404 error message
                    $("#hero_area").html("<h2>Error: Page not found.</h2>");
                } else {
                    // Display generic error message
                    console.log("Error fetching results:", textStatus, errorThrown);
                    $("#hero_area").html("<h2>Error fetching results.</h2>");
                }
            }
        });
    </script>
